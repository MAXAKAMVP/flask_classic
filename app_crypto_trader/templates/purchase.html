{% extends "base.html" %}

{% block section %}
    <section class="container">
        <h1>Comprar</h1>
        <form action="/purchase" method="POST" novalidate>

            <div class="grid">
                <label for="base">
                    Moneda De Entrada
                    <select id="base">
                        {% for coin in monedas %}
                          <option name = "base" value="{{ coin }}">{{ coin }}</option>
                        {% endfor %}
                        <option value = "0" selected>Seleccione una moneda...</option>
                    </select>
                </label>
                
          
                <label for="quote">
                    Moneda De Salida 
                <select id="quote" required>
                    {% for coin in monedas %}
                    <option name = "quote" value="{{ coin }}">{{ coin }}</option>
                    {% endfor %}
                    <option value = "0" selected>Seleccione una moneda...</option>
                </select>
                </label>
            </div>
            <div class="grid">
          
                <label for="amount_base">
                    Cantidad
                <input id="amount_base" name="amount_base" placeholder="Cantidad" required>
                </label>
                
        
                <label for="amount_qoute">
                    {{ asdf }}
                <output id="amount_qoute" name="amount_qoute" placeholder="..." required>
                </label>
            </div>
            <div>
                <label>
                    {{ asdf }}
                <output id="qoute" name="qoute" placeholder="..." required>
                </label>
            </div>

          
            <!-- Button -->
            <button type="submit">{{ Submit }}</button>
          
        </form>

          <article>
            <ul>
                {% for item in msg_error %}
                <li>{{item}}</li>
                {% endfor %}
            </ul>
          </article>
    </section>
{% endblock %}

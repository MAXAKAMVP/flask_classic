{% extends "base.html" %}

{% block section %}
    <section class="container">
        <h1>Comprar</h1>

        <form action="/purchase" method="POST">
                <div class="grid">
                
                    <label for="base">
                        base
                        <select id="base" name="base" type= "text" class="form-control", required>
                            {% for c in currencies %}
                            <option>{{ c }}</option>
                            {% endfor %}
                            <option value="0" selected>Seleccione una moneda...</option>
                            {% if base %}
                            <option value="{{base}}" selected>{{base}}</option>
                            {% endif %}
                        </select>
                    </label>
                    
                    <label for="quote">
                        quote
                        <select id="quote" name="quote" type="text" class="form-control", required>
                            {% for c in currencies %}
                            <option>{{ c }}</option>
                            {% endfor %}
                            <option value="0" selected>Seleccione una moneda...</option>
                            {% if base %}
                            <option value="{{quote}}" selected>{{quote}}</option>
                            {% endif %}
                        </select>
                    </label>
            </div>
        
            <div class="grid">
                <label for="base_amount">
                    cantidad a gastar
                    <input id="base_amount" value="{{base_amount}}" name="base_amount" type="number" placeholder="Cantidad" required>
                </label>
        
                <label for="amount_acquired">
                    cantidad a comprar
                
                <table>
                    <th scope="acquired_amount">{{acquired_amount}}</th>
                </table>
                </label>

                <label>
                    P.U.
                <table>
                    <th scope="P.U.">{{rate}}</th>
                </table>
                </label>
            </div>
        
            <!-- Buttons -->
            <input type="submit" name = "Button1" value="Calcular">
            <input type="submit" name = "Button2" value="Confirmar">
        </form>

          <article>
            <ul>
                {% for item in msg_error %}
                <li>{{item}}</li>
                {% endfor %}
            </ul>
          </article>
    </section>
{% endblock %}

{% extends "base.html" %}

{% block section %}
    <section class="container">
        <h1>Comprar</h1>
        <p class="errors">
        {% for error in errors %}
        <li class="error">{{ error }}</li>
        {% endfor %}
        </p>
        <form action="/purchase" method="POST">
                <div class="grid">
                
                    <label for="base">
                        Moneda base
                        <select id="base" name="base" type="text" class="form-control">
                            <option value="0" selected>Seleccione una moneda...</option>
                            {% for c in currencies %}
                            {% if base and base == c %}
                            <option id="{{c}}" selected>{{ c }}</option>
                            {% else %}
                            <option id="{{c}}">{{ c }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </label>
                    
                    <label for="quote">
                        Moneda a adquirir
                        <select id="quote" name="quote" type= "text" class="form-control">
                            <option value="0" selected>Seleccione una moneda...</option>
                            {% for c in currencies %}
                            {% if quote and quote == c %}
                            <option id="{{c}}" selected>{{ c }}</option>
                            {% else %}
                            <option id="{{c}}">{{ c }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </label>
            </div>
        
            <div class="grid">
                <label for="base_amount">
                    cantidad a gastar
                    <input id="base_amount" value="{{base_amount}}" name="base_amount" type="number" placeholder="Cantidad">
                </label>
        
                <label for="amount_acquired">
                    cantidad a comprar
                
                <table>
                    <th scope="acquired_amount">{{acquired_amount}}</th>
                </table>
                </label>

                <label>
                    P.U.
                <table>
                    <th scope="P.U.">{{pu}}</th>
                </table>
                </label>
            </div>
        
            <!-- Buttons -->
            <input id= "calcular" type="submit" name = "boton" class = "boton" value="calcular">
            <input id= "confirmar" type="submit" name = "boton" class = "boton" value="confirmar">
        </form>



    </section>
{% endblock %}

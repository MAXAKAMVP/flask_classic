{% extends "base.html" %}

{% block section %}
    <section class="container">
        <h1>Lista de movimientos</h1>
        
        <table role="grid">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>From</th>
                    <th>Cantidad</th>
                    <th>To</th>
                    <th>Cantidad</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                {% for move in data %}
                <tr>
                    <td>{{move.date}}</td>
                    <td>{{move.time}}</td>
                    <td>{{move.coin_from}}</td>
                    <td>{{move.amount_from}}</td>
                    <td>{{move.coin_to}}</td>
                    <td>{{move.amount_to}}</td>
                    <td></td>
                    <td>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </section>
{% endblock %}
